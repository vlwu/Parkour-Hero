<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer Level Editor</title>
    <link rel="stylesheet" href="css/editor.style.css">
</head>
<body>
    <div id="editor-wrapper">
        <div id="left-panel">
            <h2>Tile Palette</h2>
            <div id="tile-palette">
                <!-- Tile palette will be generated by JS -->
            </div>
            <h2>Object Palette</h2>
            <div id="object-palette">
                <!-- Object palette will be generated by JS -->
            </div>
        </div>

        <div id="main-panel">
            <div id="toolbar">
                <div class="tool-group">
                    <label for="levelNameInput">Level Name:</label>
                    <input type="text" id="levelNameInput" value="My New Level">
                    <label for="backgroundInput">BG:</label>
                    <input type="text" id="backgroundInput" value="background_blue">
                </div>
                <div class="tool-group">
                    <button id="undoBtn" title="Undo (Ctrl+Z)" disabled>Undo</button>
                    <button id="redoBtn" title="Redo (Ctrl+Y)" disabled>Redo</button>
                </div>
                <div class="tool-group">
                    <button id="newBtn">New 28x15</button>
                    <button id="resizeBtn">Resize</button>
                    <input type="file" id="loadFile" accept=".json" style="display: none;">
                    <button id="loadBtn">Load File</button>
                    <button id="exportBtn" class="primary-action">Export to JSON</button>
                </div>
            </div>
            <div id="grid-parent">
                <div id="grid-container">
                    <!-- The grid will be generated by JS -->
                </div>
            </div>
        </div>

        <div id="right-panel">
            <h2>Properties</h2>
            <div id="properties-panel">
                <p>Select an object to see its properties.</p>
            </div>
             <div id="instructions">
                <h3>Instructions</h3>
                <p><strong>Left-Click:</strong> Paint tiles or place objects.</p>
                <p><strong>Drag Object:</strong> Left-click and drag to reposition.</p>
                <p><strong>Right-Click:</strong> Erase tiles or objects.</p>
                <p><strong>Undo/Redo:</strong> Use buttons or Ctrl+Z / Ctrl+Y.</p>
            </div>
        </div>
    </div>

    <script type="module" src="editor.js"></script>
</body>
</html>
